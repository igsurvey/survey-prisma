<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-text {
            font-size: 14px;
            color: #666;
            margin-top: 12px;
        }

        .logo {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            border-radius: 24px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logo svg {
            width: 100%;
            height: 100%;
            fill: white;
        }

        .question-group {
            margin-bottom: 30px;
        }

        .question-label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
        }

        .required {
            color: #e74c3c;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #dc2743;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .radio-group,
        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .radio-option,
        .checkbox-option {
            display: flex;
            align-items: center;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .radio-option:hover,
        .checkbox-option:hover {
            border-color: #dc2743;
            background: #fff5f7;
        }

        .radio-option input,
        .checkbox-option input {
            margin-right: 10px;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 40px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-next,
        .btn-submit {
            background: linear-gradient(135deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
        }

        .btn-next:hover,
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(220, 39, 67, 0.4);
        }

        .btn-back {
            background: #f0f0f0;
            color: #333;
        }

        .btn-back:hover {
            background: #e0e0e0;
        }

        .progress-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            transition: width 0.3s;
        }

        .success-message {
            text-align: center;
            padding: 40px 20px;
        }

        .success-message h2 {
            color: #27ae60;
            margin-bottom: 12px;
        }

        .success-message p {
            color: #666;
            font-size: 16px;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 6px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill" style="width: 50%;"></div>
        </div>

        <!-- Page 1 -->
        <div class="page active" id="page1">
            <div class="logo-container">
                <div class="logo">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"/>
                    </svg>
                </div>
            </div>

            <div class="question-group">
                <label class="question-label">
                    1. What is your name? <span class="required">*</span>
                </label>
                <input type="text" id="q1" placeholder="Enter your name" required>
                <span class="error-message" id="error1">This field is required</span>
            </div>

            <div class="question-group">
                <label class="question-label">
                    2. What is your feedback? <span class="required">*</span>
                </label>
                <input type="text" id="q2" placeholder="Enter your feedback" required>
                <span class="error-message" id="error2">This field is required</span>
            </div>

            <div class="button-group">
                <button class="btn-next" onclick="goToPage(2)">Next</button>
            </div>
        </div>

        <!-- Page 2 -->
        <div class="page" id="page2">
            <div class="question-group">
                <label class="question-label">
                    3. How satisfied are you with our service? <span class="required">*</span>
                </label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="q3" value="Very Satisfied" required>
                        <span>Very Satisfied</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="q3" value="Satisfied">
                        <span>Satisfied</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="q3" value="Neutral">
                        <span>Neutral</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="q3" value="Dissatisfied">
                        <span>Dissatisfied</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="q3" value="Very Dissatisfied">
                        <span>Very Dissatisfied</span>
                    </label>
                </div>
                <span class="error-message" id="error3">Please select an option</span>
            </div>

            <div class="question-group">
                <label class="question-label">
                    4. Which features do you use most? (Select all that apply)
                </label>
                <div class="checkbox-group">
                    <label class="checkbox-option">
                        <input type="checkbox" name="q4" value="Feature A">
                        <span>Feature A</span>
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" name="q4" value="Feature B">
                        <span>Feature B</span>
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" name="q4" value="Feature C">
                        <span>Feature C</span>
                    </label>
                    <label class="checkbox-option">
                        <input type="checkbox" name="q4" value="Feature D">
                        <span>Feature D</span>
                    </label>
                </div>
            </div>

            <div class="question-group">
                <label class="question-label">
                    5. How did you hear about us? <span class="required">*</span>
                </label>
                <select id="q5" required>
                    <option value="">Select an option</option>
                    <option value="Social Media">Social Media</option>
                    <option value="Search Engine">Search Engine</option>
                    <option value="Friend/Family">Friend/Family</option>
                    <option value="Advertisement">Advertisement</option>
                    <option value="Other">Other</option>
                </select>
                <span class="error-message" id="error5">Please select an option</span>
            </div>

            <div class="question-group">
                <label class="question-label">
                    6. What is your age range?
                </label>
                <select id="q6">
                    <option value="">Select an option</option>
                    <option value="Under 18">Under 18</option>
                    <option value="18-24">18-24</option>
                    <option value="25-34">25-34</option>
                    <option value="35-44">35-44</option>
                    <option value="45-54">45-54</option>
                    <option value="55+">55+</option>
                </select>
            </div>

            <div class="question-group">
                <label class="question-label">
                    7. Any additional comments or suggestions?
                </label>
                <textarea id="q7" placeholder="Share your thoughts..."></textarea>
            </div>

            <div class="button-group">
                <button class="btn-back" onclick="goToPage(1)">Back</button>
                <button class="btn-submit" onclick="submitForm()">Submit</button>
            </div>
        </div>

        <!-- Success Page -->
        <div class="page" id="successPage">
            <div class="success-message">
                <h2>âœ“ Thank You!</h2>
                <p>Your response has been recorded successfully.</p>
            </div>
        </div>
    </div>

    <script>
        const formData = {};

        function goToPage(pageNum) {
            if (pageNum === 2) {
                if (!validatePage1()) {
                    return;
                }
            }

            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });

            document.getElementById('page' + pageNum).classList.add('active');

            const progress = pageNum === 1 ? 50 : 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function validatePage1() {
            let isValid = true;

            const name = document.getElementById('q1').value.trim();
            const feedback = document.getElementById('q2').value.trim();

            if (!name) {
                document.getElementById('error1').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('error1').style.display = 'none';
                formData.name = name;
            }

            if (!feedback) {
                document.getElementById('error2').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('error2').style.display = 'none';
                formData.feedback = feedback;
            }

            return isValid;
        }

        function validatePage2() {
            let isValid = true;

            const satisfaction = document.querySelector('input[name="q3"]:checked');
            if (!satisfaction) {
                document.getElementById('error3').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('error3').style.display = 'none';
                formData.satisfaction = satisfaction.value;
            }

            const features = Array.from(document.querySelectorAll('input[name="q4"]:checked'))
                .map(cb => cb.value);
            formData.features = features;

            const source = document.getElementById('q5').value;
            if (!source) {
                document.getElementById('error5').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('error5').style.display = 'none';
                formData.source = source;
            }

            formData.ageRange = document.getElementById('q6').value;
            formData.comments = document.getElementById('q7').value;

            return isValid;
        }

        async function submitForm() {
            if (!validatePage2()) {
                return;
            }

            console.log('Form Data:', formData);
            
            // REPLACE 'YOUR_FORMSPREE_ID' with your actual Formspree form ID
            const formspreeURL = 'https://formspree.io/f/YOUR_FORMSPREE_ID';
            
            try {
                const response = await fetch(formspreeURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    // Success - show thank you page
                    document.querySelectorAll('.page').forEach(page => {
                        page.classList.remove('active');
                    });
                    document.getElementById('successPage').classList.add('active');
                    document.getElementById('progressFill').style.width = '100%';
                } else {
                    alert('There was an error submitting the form. Please try again.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('There was an error submitting the form. Please try again.');
            }
        }
    </script>
</body>
</html>
